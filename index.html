<!DOCTYPE html>
<html>
    <head>
        <title>
            ColorSelecter
        </title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <input id="coloreador" onChange="update(this.jscolor, '#pr3');" onInput="update(this.jscolor, '#pr4')" data-jscolor="{alpha:0.7}">
        <div id="fondo">
            Algun texto de color.
        </div>
        <script src="https://unpkg.com/brain.js"></script>
        <script src="./jscolor.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
